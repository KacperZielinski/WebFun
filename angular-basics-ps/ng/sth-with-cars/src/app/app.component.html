<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let carCompany of carCompanies; let isOdd = odd;">
      <div class="card">
        <img class="card-img-top" [src]="carCompany.logoUrl">
        <div class="card-body">
          <h5 class="card-title">{{carCompany.name}} <span class="badge badge-secondary" *ngIf="carCompany.notExists">Closed</span></h5>
          <div class="card-text">
            <p>{{carCompany.desc}}</p>
          </div>
          <a href="#" class="btn btn-primary" [class.dark]="isOdd || carCompany.notExists">Buy car</a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
