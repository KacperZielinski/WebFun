<div>
  <div class="card">
    <img class="card-img-top" [src]="carCompany?.logoUrl">
    <div class="card-body">
      <h5 class="card-title">{{carCompany?.name}} <span class="badge badge-secondary" *ngIf="carCompany?.notExists">Closed</span></h5>
      <div class="card-text">
        <p>{{carCompany?.desc}}</p>
      </div>
      <a href="#" class="btn btn-primary" [class.dark]="carCompany?.notExists" (click)="onClick(carCompany?.name)">Buy car</a>
    </div>
  </div>
</div>
